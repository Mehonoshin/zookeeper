---

zookeeper:
  client_port: 2181
  conf_dir: /etc/zookeeper/conf
  data_dir: /var/lib/zookeeper
  election_port: 3888
  id: 1
  hosts:
    - "{{ ansible_fqdn }}:2181"
  java_opts: "-Xmx{{ (ansible_memtotal_mb / 2) | int }}m -Xms{{ (ansible_memtotal_mb / 2) | int }}m"
  log_dir: /var/log/zookeeper
  log_level: WARN
  max_client_connections: 60
  version: 3.4.5
  wait_for_period: 30
